<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <section class="productPreview">

        <div class="image">
            <img src="images/image-product-desktop.jpg" alt="">
        </div>

        <div class="detail">

            <span class="sameText allMargin" id="perfume">perfume</span>

            <h2 class="allMargin" id="name">
                Gabrielle Essence Eau De Parfum
            </h2>

            <p class="sameText allMargin" id="desc">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="allMargin" id="prices">

                <span id="curPrice">$149.99</span>
                <span class="sameText" id="prevPrice">$169.99</span>

            </div>

            <div id="btn">
                <img src="images/icon-cart.svg" alt="cart-icon">
                <span class="sameText" >Add to Cart</span>
            </div>

        </div>

    </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amit</a>.
  </div>
</body>
</html>
